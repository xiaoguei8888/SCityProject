<!DOCTYPE html>

{% load staticfiles %}
<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/static/bootstrap/js/bootstrap.min.js"></script>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header pull-right">
            <ul class="nav navbar-nav">
                {% if username %}
                    <li>{{ username }}</li>
                    <li><a href="{% url 'main:logout' %}">退出登录</a></li>
                {% else %}
                    <li><a href="{% url 'main:login' %}">登录</a></li>
                    <li><a href="{% url 'main:register' %}">注册</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="starter-template">
{% if latest_message_list %}
    <ul>
        {% for message in latest_message_list %}
            <li><a href="{% url 'main:detail' message.id %}">{{ message.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No message are available.</p>
{% endif %}
    </div>
</div>
</body>
</html>
