{% extends "main/base.html" %}

{% block staticfiles %}
<link href="/static/main/css/login-register.css" rel="stylesheet">
{% endblock %}

{% block title %}注册{% endblock %}

{% block titlebar %}{% endblock %}
{% block content %}
    <div class="container">

    <form class="form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <h2 class="form-heading">注册</h2>
            {% if error_messages %}
                <div class="alert alert-danger" role="alert"><strong>{{ error_messages }}</strong></div>
            {% endif %}
        {{ register_form.as_table }}
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember_me"><a href="#">同意《用户协议》</a></label>
                </label>
            </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="ok">注册</button>
    </form>
    </div>
{% endblock %}
