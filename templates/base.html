{% load staticfiles %}

<link href="{% static "css/custom.css" %}" rel="stylesheet">
<!-- 加载静态文件 -->
{% block staticfiles %}{% endblock %}

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>
<!-- 加载title -->
{% block title %}{% endblock %}
    </title>
</head>
<body>

<!-- 加载页脚文件 -->
{% block footer %}
    <div class="footer">
        <div class="container">
            <p>Powered by Boss</p>
        </div>
    </div>
{% endblock %}

</html>
